	.slider{

	overflow: hidden;
		
	}
	.slider figure{

   position: relative;
   width: 500%;
   margin: 0;
   left: 0;
   animation: 30s slider infinite;


	}
	.slider figure img{
		width: 20%;
		
		float: left;

	}
	
	@keyframes slider{
		0%{
			left: 0%;
		}
		15%{
			left: 0%;
		}
		30%{
			left: -100%;
		}
		45%{
			left: -100%;
		}
		60%{
			left: -200%;
		}
		75%{
			left: -200%;
		}
		90%{
			left: -300%;
		}
		100%{
			left: -400%;}
